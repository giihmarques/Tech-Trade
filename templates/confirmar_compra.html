<!DOCTYPE html> <!-- Define o tipo de documento como HTML5 -->
<html lang="pt"> <!-- Define o idioma da página como português -->
<head>
  <meta charset="UTF-8"> <!-- Define o padrão de caracteres como UTF-8 (suporte a acentos e cedilha) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta a página para ser responsiva em dispositivos móveis -->
  <title>Confirmação de Compra</title> <!-- Título que aparece na aba do navegador -->

  <!-- Importa o CSS do Bootstrap para estilização pronta -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- Estilos personalizados da página -->
  <style>
    body {
      background-color: #f8f9fa; /* Cor de fundo clara para a página */
    }
    .compra-container {
      max-width: 700px; /* Define a largura máxima do container */
      margin: 40px auto; /* Centraliza o container na tela */
      background: #fff; /* Fundo branco do card */
      padding: 25px; /* Espaçamento interno */
      border-radius: 12px; /* Bordas arredondadas */
      box-shadow: 0 2px 8px rgba(0,0,0,0.15); /* Sombra para dar destaque */
    }
    .produto-img {
      max-width: 200px; /* Limita o tamanho máximo da imagem do produto */
      border-radius: 8px; /* Deixa cantos da imagem arredondados */
    }
    .resumo {
      background: #f1f1f1; /* Fundo cinza claro para destacar resumo */
      padding: 15px; /* Espaçamento interno */
      border-radius: 10px; /* Bordas arredondadas */
      margin-top: 15px; /* Espaçamento acima do resumo */
    }
    .btn-confirmar {
      background-color: #28a745; /* Verde do Bootstrap (sucesso) */
      color: #fff; /* Texto branco */
      font-weight: bold; /* Texto em negrito */
    }
    .btn-voltar {
      background-color: #6c757d; /* Cinza do Bootstrap */
      color: #fff; /* Texto branco */
    }
  </style>
</head>
<body>

  <!-- Barra de navegação simples com link para voltar -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">← Voltar para a Loja</a>
  </nav>

  <!-- Container principal da confirmação -->
  <div class="compra-container">
    <h2 class="text-center mb-4">Confirmação da Compra</h2>

    <!-- Seção com imagem e dados do produto -->
    <div class="row">
      <div class="col-md-5 text-center">
        <!-- Imagem do produto -->
        <img src="/tech_trade_imagens/iphone_venda1.jpg" alt="Produto selecionado" class="produto-img img-fluid">
      </div>
      <div class="col-md-7">
        <!-- Título e informações do produto -->
        <h4>Iphone 13 - Usado</h4>
        <p><del>R$800</del> <strong class="text-success">R$670</strong></p> <!-- Preço original riscado e novo preço em verde -->
        <p>Em até 6x sem juros</p>
        <p><strong>Retirada:</strong> São Bernardo do Campo</p>
      </div>
    </div>

    <!-- Bloco de resumo da compra -->
    <div class="resumo mt-4">
      <h5>Resumo da Compra</h5>
      <p>Produto: Iphone 13 - Usado</p>
      <p>Preço Final: <strong>R$670</strong></p>
      <p>Pagamento: até 6x sem juros</p>
    </div>

    <!-- Formulário para capturar dados do comprador -->
    <!-- "method=post" envia os dados e "action" define a próxima página -->
  <form method="post" action="/pedido_finalizado" class="mt-4">
      <!-- envia dados do produto via campos hidden para a página final -->
      <input type="hidden" name="product_title" value="Iphone 13 - Usado">
      <input type="hidden" name="product_price" value="670">
      <!-- Campo para nome completo -->
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <!-- Campo para endereço -->
      <div class="form-group">
        <label for="endereco">Endereço de entrega</label>
        <input type="text" class="form-control" id="endereco" name="endereco" required>
      </div>
      <!-- Campo de seleção da forma de pagamento -->
      <div class="form-group">
        <label for="pagamento">Forma de pagamento</label>
        <select class="form-control" id="pagamento" name="pagamento" required>
          <option>Cartão de Crédito</option>
          <option>Boleto Bancário</option>  
          <option>PIX</option>
        </select>
      </div>
      <!-- Botões de ação: cancelar volta para index e confirmar envia o formulário -->
      <div class="d-flex justify-content-between mt-4">
        <a href="/" class="btn btn-voltar">← Cancelar</a>
        <button type="submit" class="btn btn-confirmar">Confirmar Compra</button>
      </div>
    </form>
  </div>

</body>
</html>
